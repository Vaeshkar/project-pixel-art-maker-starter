<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: <br>Pixel Art Maker</h1>

    <h2>Grid Size Option</h2>
    <p>(From 1-25)</p>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="25" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="25" value="10">
<input type="submit" value="Click here!">
    </form>

  <h2>Pick A Color:</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script type ="text/javascript" src="designs.js"></script>
  <br>
  <br>
</body>
</html>
